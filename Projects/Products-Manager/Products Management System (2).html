<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    
    <title>Products Manager</title>
</head>
<body>
    <div class="curds">
        <div class="head">
            <p>Products Management System</p>
        </div>
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="cost">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"> </small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
        </div>
        <div class="output">
            <button id ="create">Create</button>
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="searchbtns">
                <button onclick="getsearchmode(this.id)" id="titlebtn">Search By Title</button>
                <button onclick="getsearchmode(this.id )" id="categorybtn">Search By Category</button>
            </div>
            <div id="deleteall">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="Script.js"></script>
   
</body>
</html>
